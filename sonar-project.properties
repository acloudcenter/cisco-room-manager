# This file is auto-configured by the GitHub workflow
# No manual configuration needed - projects are created automatically

# Sources (adjust based on your project structure)
sonar.sources=.
sonar.exclusions=**/*.test.js,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/.git/**

# Tests  
sonar.tests=.
sonar.test.inclusions=**/*.test.js,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.ts,**/*.spec.tsx

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info